{% extends 'accounts/main.html' %} {% block content %}
<style>
    /* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #4CAF50;
}

input:focus + .slider {
  box-shadow: 0 0 1px #4CAF50;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>

<form action="" method="POST">
  {% csrf_token %}
  <div class="row">
    <h2 class="m-4">{{ user }}</h2>
  </div>
  <div class="form-row float-right">    
      <div class="form-group" style="padding: 20px;">
          <input class="btn btn-primary" type="submit" name="Submit" value="Save">
      </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
      {% for group in position_group %}
      <div class="col-md-3">
          <div style="background-color: lightgrey;font-weight: bold;" class="py-2 mb-2">
              &nbsp;<span style="text-transform:uppercase">{{ group }}</span>
          </div>
          {% for pos in positions %}  {% if pos.group == group %}
          <div class="row">
              <div class="col-md-8">{{ pos.name }}</div>
              <div class="col-md-4">
                  <label class="switch">
                  {% if pos.id in user_positions %}
                      <input type="checkbox" checked name="positions[]" value="{{ pos.id }}">
                  {% else %}
                      <input type="checkbox" name="positions[]" value="{{ pos.id }}">
                  {% endif %}
                  <span class="slider round"></span>
                  </label>
              </div>
          </div>
          {% endif %}
          {% endfor %}
      </div>
      {% endfor %}
  </div>
</form>

{% endblock content %}
