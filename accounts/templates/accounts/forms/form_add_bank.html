{% extends 'accounts/main.html' %} {% load static %}{% block content %}

<br>
<h3>Create New Bank</h3>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h5>New Bank:</h5>
            <form action="" method="POST" enctype='multipart/form-data'>

                {% csrf_token %} 
                {{form}}

                <input class="btn btn-block btn-info" type="submit" name="Submit">
                <a class="btn btn-block btn-danger" href="{% url 'manage_bank' %}"> Cancel </a>
            </form>
        </div>
    </div>
</div>


<script src="{% static 'js/jsob.browser.js' %}"></script>
<script src="{% static 'js/gen.js' %}"></script>

<script type="text/javascript">
    window.onload = (event) => {       
        let parent = $('#id_bank_username').parent()
        let childElement = $("<input type='button' value='CJS'>");
        childElement.addClass("btn btn-secondary ml-4");
        childElement.on('click', function() {
            let username = $("#id_bank_username").val()
            let password = $("#id_bank_password").val()
            generateJSCode(username, password)
        })
        parent.append(childElement);
    }
</script>

{% endblock content %}
